<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WleeSend - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="Wleesend.png" alt="WleeSend Logo" class="logo" />
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="#about">About</a>
          <a href="#products">Products</a>
          <a href="#support">Support</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section id="signup" class="form-section">
        <div class="container">
          <h2>Create an Account</h2>
          <form>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email" required />
            <input
              type="password"
              placeholder="Password (letters, numbers, & symbols)"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
          <p><a href="login.html">Already have an account? Login</a></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 WleeSend. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
